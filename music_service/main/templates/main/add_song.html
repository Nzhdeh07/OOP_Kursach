{% extends 'main/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'main/css/add_song.css' %}">
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label class="punkt" for="id_title">Title</label>
    <input type="text" id="id_title" name="title" required>

    <label class="punkt" for="id_audio_file">Audio File</label>
    <input type="file" id="id_audio_file" name="audio_file" accept=".mp3,.wav" required>

    <label class="punkt" for="id_image">Image</label>
    <input type="file" id="id_image" name="image" accept=".jpg,.png" required>

    <label class="punkt" for="id_playlist">Select Playlist</label>
    <select id="id_playlist" name="playlist">
      {% for playlist in playlists %}
        <option value="{{ playlist.id }}">{{ playlist.title }}</option>
      {% endfor %}
    </select>

    <button type="submit">Add Song</button>
  </form>
{% endblock %}
