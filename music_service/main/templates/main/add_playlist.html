{% extends 'main/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'main/css/add_song.css' %}">
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label class="punkt" for="id_title">Title</label>
    <input type="text" id="id_title" name="title"  required>

    <label class="punkt" for="id_image">Image</label>
    <input type="file" id="id_image" name="image" accept=".jpg,.png" required>

    <button type="submit">Add Playlist</button>
  </form>
{% endblock %}
