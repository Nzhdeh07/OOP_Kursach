{% extends 'main/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'main/css/add_song.css' %}">
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <label class="punkt" for="is_playlist">Select Song</label>
    <select  id="is_playlist" name="playlist">
        {% for playlist in playlists %}
            <option value="{{ playlist.id }}">{{ playlist.title }}</option>
        {% endfor %}
    </select>
    <button type="submit">Delete Song</button>
</form>
{% endblock %}
